<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='random.css') }}">
    <script src="{{ url_for('static', filename='random.js') }}" type="text/javascript"></script>
    <title>A carefully selected image from CO</title>
</head>
<body>
<section class="header">
    <div class="container">
        <nav class="level">
            <div class="level-left">
                {% block header %}
                {% endblock %}
            </div>
            <div class="level-right">
                <div class="level-item">
                    <p><a href="https://collections.tepapa.govt.nz" class="header-link">Go to CO</a></p>
                </div>
                <div class="level-item">
                    <p><a href="https://data.tepapa.govt.nz/docs/" class="header-link">About our API</a></p>
                </div>
                <div class="level-item">
                    <a class="button is-dark is-inverted" href="https://github.com/lucyschrader/randomCO">
                        <span class="icon">
                            <ion-icon name="logo-github"></ion-icon>
                        </span>
                        <span>See this on github</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</section>
<div id="errormessage"></div>
{% block content %}
{% endblock %}
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
